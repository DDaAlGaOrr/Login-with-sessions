<doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body style="background-color: #f3f3f4;">

  <header class=>
    <nav aria-label="breadcrumb ">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Inicio de sesion</li>
      </ol>
    </nav>
  </header>

  <div class="container">
    <div class="row text-center login-page" >
      <div class="col-md-12 login-form rounded" style="background-color: white;">
        <form  action="" method="" id="form">
          <div class="row">
            <div class="col-md-12 login-form-header">
             <h2>Bienvenido inicia sesion</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 login-from-row">
              <div class="form-group">
                <label for="">correo electronico:</label>
                <input class="form-control" name="email" id="error_email" placeholder="">
                <div id="msgError_email"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 login-from-row">
              <div class="form-group">
                <label for="">Contraseña:</label>
                <input class="form-control" name="password" id="error_password" type="password" placeholder="">
                <div id="msgError_password"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 login-from-row">
              <div id="alerta_error"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 login-from-row">
              <div class="text-center">
                <button type="submit" class="btn btn-info mt-4" style="width: 100px;">Entrar</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 links pb-3">
              <a class="text-primary" href="#">¿Olvidaste tu contraseña?</a>
              <a class="text-primary" href="#">Crear una cuenta</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
